<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator2.css">
    <title>Calculator 2</title>
</head>

<div class="container">
    
<div class="Calculator">
<body>
    <div class="screen">
        <!-- <div class="display1 div">0</div> -->
        <div class="display2 div">0</div>
    </div>

<div  class="bnt-grid">
    <button id="C" class="operator C">C</button> 
    <button id="de" class="operator">‚Üê</button> 
    <button id="." class="operator">.</button>
    <button id="/" class="operator">/</button>

    <button id="9">9</button> 
    <button id="8">8</button> 
    <button id="7">7</button> 
    <button id="*" class="operator">*</button> 

    <button id="6">6</button> 
    <button id="5">5</button> 
    <button id="4">4</button> 
    <button id="-" class="operator">-</button> 

    <button id="3">3</button> 
    <button id="2">2</button> 
    <button id="1">1</button> 
    <button id="+" class="operator">+</button> 


    <button id="00">00</button> 
    <button id="0">0</button> 
    <button id="%" class="operator">%</button> 
    <button id="=" class="operator equal">=</button> 
</div>
</div>
</div>
